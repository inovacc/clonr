version: "2"
sql:
  - engine: "sqlite"
    queries: "queries"
    schema: "migrations"
    gen:
      go:
        package: "sqlc"
        out: "sqlc"
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - column: "*.created_at"
            go_type: "time.Time"
          - column: "*.updated_at"
            go_type: "time.Time"
          - column: "*.cloned_at"
            go_type: "time.Time"
          - column: "*.last_checked"
            go_type: "time.Time"
          - column: "*.last_used_at"
            go_type: "time.Time"
          - column: "*.expires_at"
            go_type: "time.Time"
          - column: "*.synced_at"
            go_type: "time.Time"
          - column: "*.decrypted_at"
            go_type: "time.Time"
          - column: "*.registered_at"
            go_type: "time.Time"
          - column: "*.last_seen_at"
            go_type: "time.Time"
          - column: "*.configured_at"
            go_type: "time.Time"
          - column: "*.initiated_at"
            go_type: "time.Time"
          - column: "*.completed_at"
            go_type: "time.Time"
          - column: "*.challenge_at"
            go_type: "time.Time"
          - column: "*.last_sync"
            go_type: "time.Time"
