{{define "layout"}}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Clonr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        [x-cloak] { display: none !important; }
        .htmx-request .htmx-indicator { display: inline-block; }
        .htmx-indicator { display: none; }
        .htmx-request.htmx-indicator { display: inline-block; }
    </style>
    <script>
        // Check for dark mode preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-indigo-600 dark:text-indigo-400">Clonr</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="{{if eq .ActivePage "dashboard"}}border-indigo-500 text-gray-900 dark:text-white{{else}}border-transparent text-gray-500 dark:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600 hover:text-gray-700 dark:hover:text-gray-200{{end}} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/profiles" class="{{if eq .ActivePage "profiles"}}border-indigo-500 text-gray-900 dark:text-white{{else}}border-transparent text-gray-500 dark:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600 hover:text-gray-700 dark:hover:text-gray-200{{end}} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Profiles
                        </a>
                        <a href="/workspaces" class="{{if eq .ActivePage "workspaces"}}border-indigo-500 text-gray-900 dark:text-white{{else}}border-transparent text-gray-500 dark:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600 hover:text-gray-700 dark:hover:text-gray-200{{end}} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Workspaces
                        </a>
                        <a href="/slack" class="{{if eq .ActivePage "slack"}}border-indigo-500 text-gray-900 dark:text-white{{else}}border-transparent text-gray-500 dark:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600 hover:text-gray-700 dark:hover:text-gray-200{{end}} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Slack
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <!-- SSE connection status -->
                    <div class="flex items-center space-x-1" title="Real-time connection">
                        <div id="sse-status" class="w-2 h-2 rounded-full bg-gray-400"></div>
                        <span class="text-xs text-gray-500 dark:text-gray-400 hidden sm:inline">Live</span>
                    </div>
                    <!-- Dark mode toggle -->
                    <button id="theme-toggle" type="button" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-700">
                        <!-- Sun icon (shown in dark mode) -->
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
                        </svg>
                        <!-- Moon icon (shown in light mode) -->
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {{if .Error}}
        <div class="mb-4 bg-red-50 dark:bg-red-900/50 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-200 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">{{.Error}}</span>
        </div>
        {{end}}
        {{if .Success}}
        <div class="mb-4 bg-green-50 dark:bg-green-900/50 border border-green-200 dark:border-green-800 text-green-700 dark:text-green-200 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">{{.Success}}</span>
        </div>
        {{end}}
        {{block "content" .}}{{end}}
    </main>

    <!-- Toast notifications container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script>
        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Set initial icon state
        if (document.documentElement.classList.contains('dark')) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function() {
            // Toggle icons
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // Toggle dark mode
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });

        // HTMX toast handling
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            const target = evt.detail.target;
            if (target.id === 'toast-container') {
                setTimeout(() => {
                    target.innerHTML = '';
                }, 3000);
            }
        });

        // Handle delete confirmations
        document.body.addEventListener('htmx:confirm', function(evt) {
            if (evt.detail.elt.hasAttribute('hx-confirm')) {
                evt.preventDefault();
                if (confirm(evt.detail.elt.getAttribute('hx-confirm'))) {
                    evt.detail.issueRequest();
                }
            }
        });

        // SSE (Server-Sent Events) connection
        let eventSource = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function connectSSE() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/events');

            eventSource.addEventListener('connected', function(e) {
                console.log('SSE connected');
                reconnectAttempts = 0;
                updateConnectionStatus(true);
            });

            eventSource.addEventListener('heartbeat', function(e) {
                // Keep-alive received
            });

            // Profile events
            eventSource.addEventListener('profile:created', function(e) {
                const data = JSON.parse(e.data);
                showToast('success', data.message, `Profile "${data.data.name}" created`);
            });

            eventSource.addEventListener('profile:updated', function(e) {
                const data = JSON.parse(e.data);
                showToast('info', data.message, `Profile "${data.data.name}" updated`);
            });

            eventSource.addEventListener('profile:deleted', function(e) {
                const data = JSON.parse(e.data);
                showToast('warning', data.message, `Profile "${data.data.name}" deleted`);
            });

            eventSource.addEventListener('profile:activated', function(e) {
                const data = JSON.parse(e.data);
                showToast('success', data.message, `Profile "${data.data.name}" is now active`);
            });

            // Workspace events
            eventSource.addEventListener('workspace:created', function(e) {
                const data = JSON.parse(e.data);
                showToast('success', data.message, `Workspace "${data.data.name}" created`);
            });

            eventSource.addEventListener('workspace:deleted', function(e) {
                const data = JSON.parse(e.data);
                showToast('warning', data.message, `Workspace "${data.data.name}" deleted`);
            });

            // Slack events
            eventSource.addEventListener('slack:connected', function(e) {
                const data = JSON.parse(e.data);
                showToast('success', data.message, `Profile "${data.data.profile}"`);
            });

            eventSource.addEventListener('slack:disconnected', function(e) {
                const data = JSON.parse(e.data);
                showToast('warning', data.message, `Profile "${data.data.profile}"`);
            });

            // Notification events
            eventSource.addEventListener('notification', function(e) {
                const data = JSON.parse(e.data);
                const type = data.data?.type || 'info';
                showToast(type, data.message, data.data?.detail || '');
            });

            eventSource.onerror = function(e) {
                console.log('SSE error, reconnecting...');
                updateConnectionStatus(false);
                eventSource.close();

                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connectSSE, 2000 * reconnectAttempts);
                }
            };
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('sse-status');
            if (indicator) {
                indicator.className = connected
                    ? 'w-2 h-2 rounded-full bg-green-500'
                    : 'w-2 h-2 rounded-full bg-red-500';
                indicator.title = connected ? 'Connected' : 'Disconnected';
            }
        }

        function showToast(type, title, message) {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };

            const toast = document.createElement('div');
            toast.className = `${colors[type] || colors.info} text-white px-4 py-3 rounded-lg shadow-lg flex items-center space-x-3 transform transition-all duration-300 translate-x-full`;
            toast.innerHTML = `
                <div class="flex-shrink-0">
                    ${type === 'success' ? '<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>' : ''}
                    ${type === 'error' ? '<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>' : ''}
                    ${type === 'warning' ? '<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>' : ''}
                    ${type === 'info' ? '<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>' : ''}
                </div>
                <div>
                    <p class="font-medium text-sm">${title}</p>
                    ${message ? `<p class="text-xs opacity-90">${message}</p>` : ''}
                </div>
                <button onclick="this.parentElement.remove()" class="ml-auto flex-shrink-0 text-white hover:text-gray-200">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            `;

            container.appendChild(toast);

            // Animate in
            requestAnimationFrame(() => {
                toast.classList.remove('translate-x-full');
            });

            // Auto-remove after 5 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // Connect to SSE on page load
        document.addEventListener('DOMContentLoaded', connectSSE);

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
{{end}}
