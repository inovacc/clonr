{{define "profile_row.html"}}
<div class="px-4 py-4 sm:px-6">
    <div class="flex items-center justify-between">
        <div class="flex items-center min-w-0">
            <div class="flex-shrink-0">
                {{if .Default}}
                <span class="inline-flex items-center justify-center h-12 w-12 rounded-full bg-green-100 dark:bg-green-900">
                    <span class="text-xl font-medium text-green-600 dark:text-green-400">{{slice .Name 0 1}}</span>
                </span>
                {{else}}
                <span class="inline-flex items-center justify-center h-12 w-12 rounded-full bg-gray-100 dark:bg-gray-700">
                    <span class="text-xl font-medium text-gray-600 dark:text-gray-300">{{slice .Name 0 1}}</span>
                </span>
                {{end}}
            </div>
            <div class="ml-4 truncate">
                <div class="flex items-center">
                    <p class="text-sm font-medium text-indigo-600 dark:text-indigo-400 truncate">{{.Name}}</p>
                    {{if .Default}}
                    <span class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200">
                        Active
                    </span>
                    {{end}}
                </div>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                    {{.User}} @ {{.Host}}
                </p>
            </div>
        </div>
        <div class="ml-4 flex-shrink-0 flex items-center space-x-2">
            {{if not .Default}}
            <button
                hx-put="/api/profiles/{{.Name}}/active"
                hx-target="#profile-list"
                hx-swap="innerHTML"
                class="inline-flex items-center px-3 py-1.5 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Set Active
            </button>
            {{end}}
        </div>
    </div>
</div>
{{end}}
