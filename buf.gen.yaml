version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/inovacc/clonr/internal/api
plugins:
  - remote: buf.build/protocolbuffers/go
    out: internal/api
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: internal/api
    opt:
      - paths=source_relative
